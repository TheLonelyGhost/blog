[build]
  command = "hugo --minify -b $URL"
  publish = "public"

[build.environment]
  HUGO_VERSION = "0.112.4"

[context.production.environment]
  HUGO_ENV = "production"
  HUGO_ENABLEGITINFO = "true"

[context.deploy-preview]
  command = "hugo --minify -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "hugo --minify -b $DEPLOY_PRIME_URL"

