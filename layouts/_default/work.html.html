{{ define "header" }}
{{ partialCached "header.html" . }}
{{ end }}

{{ define "main" }}
	<main class="site-main section-inner thin animated fadeIn faster">
		<h1>{{ .Title }}</h1>
		{{- if .Content }}
		<div class="content">
			{{ .Content }}
		</div>
		{{- end }}
		<div class="posts-group">
			<ul class="posts-list">
				{{- range .Pages }}
				<li class="post-item">
          <a href="{{.RelPermalink}}">
          <figure style="text-align: center">
            <img src="{{ .Params.featuredImg }}" alt="{{ .Summary }}" style="max-width: 30em;max-height: 20em" />
            <figcaption><h3 class="post-title">{{.Params.project}} by {{.Params.organization}}</h3></figcaption>
          </figure>
          </a>
				</li>
				{{- end }}
			</ul>
		</div>
	</main>
{{ end }}

{{ define "footer" }}
{{ partialCached "footer.html" . }}
{{ end }}
