{{ range . -}}
{{- if eq .name "email" }}
<a href="mailto:spam@example.com" data-email="{{ .email }}" target="_blank" rel="noopener me" title="{{ .name | humanize }}">{{ partial "svg.html" . }}</a>
{{- else }}
<a href="{{ .url | safeURL }}" target="_blank" rel="noopener me" title="{{ .name | humanize }}">{{ partial "svg.html" . }}</a>
{{- end }}
{{- end -}}
